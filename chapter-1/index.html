<!DOCTYPE html>
<html lang="ja">

<head>
<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
<link rel="stylesheet" href="main.css">
</head>

<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">

    </transition>

</div>

<script src="main.js"></script>

</html>
